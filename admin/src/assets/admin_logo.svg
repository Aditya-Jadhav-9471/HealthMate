<svg
  width="150"
  height="40"
  viewBox="0 0 150 40"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>
  <!-- Background Circle (Smaller) -->
  <circle cx="20" cy="20" r="16" stroke="#4CAF50" stroke-width="3.5" fill="white"/>

  <!-- Medical Cross (Smaller) -->
  <rect x="17" y="16" width="5" height="10" fill="#4CAF50"/>
  <rect x="14" y="19" width="10" height="5" fill="#4CAF50"/>

  <!-- Stethoscope (Smaller) -->
  <path d="M7 20 Q5 32 15 35 T27 27" stroke="#1565C0" stroke-width="2" fill="none"/>
  <circle cx="5" cy="20" r="2.5" fill="#1565C0"/>
  <circle cx="27" cy="27" r="2.5" fill="#1565C0"/>

  <!-- Calendar Icon (Smaller) -->
  <rect x="31" y="12" width="9" height="9" fill="#FF9800" stroke="black" stroke-width="1"/>
  <line x1="33" y1="16" x2="38" y2="16" stroke="black" stroke-width="1"/>
  <line x1="33" y1="20" x2="38" y2="20" stroke="black" stroke-width="1"/>

  <!-- HealthMate Text (Adjusted Closer) -->
  <text x="45" y="22" font-size="18" font-family="Arial, sans-serif" fill="#0D47A1" font-weight="bold">
    HealthMate
  </text>

  <!-- Dashboard Panel Text (Optimized Position & Size) -->
  <text x="45" y="34" font-size="10" font-family="Arial, sans-serif" fill="black" font-weight="400">
    Dashboard Panel
  </text>
</svg>
